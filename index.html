<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insect Map</title>
  <!-- Leaflet CSS -->
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""
/>
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <h1>LepEU Sampling Locations</h1>
  </header>
  <div id="species-label"><h3>Pick species below, <font color="red">
    red: planned/possible collection </font>, 
    <font color = "green">green: ongoing collection</font></h3>
  </div>
  <!-- Leaflet JavaScript -->
  <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <div id="map"></div>
    <div id="btn-container" class="container">
        <div class="button-container">
          <button species-key="Autricae">Aglais utricae</button>
          <button species-key="Acardamines">Anthocharis cardamines</button>
          <button species-key="Cpamphilus">Coenonympha pamphilus</button>
          <button species-key="Lmegera">Lasiommata megera</button>
          <button species-key="Mjurtina">Maniola jurtina</button>
          <button species-key="Paegeria">Pararge aegeria</button>
          <button species-key="Pnapi">Pieris napi</button>
          <button species-key="Prapae">Pieris rapae</button>
          <button species-key="Picarus">Polyommatus icarus</button>
          <button species-key="Grhamni">Gonepteryx rhamni</button>
          <button species-key="Aio">Aglais io</button>
        </div>
        <div id="map"></div>
      </div>
      <div id="time-stamp">Last Updated at: 26th Feb 2024</div>
  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
